<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TW简物业管理系统</title>
    <meta name="description" content="这是一个 add 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="__PUBLIC__/assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="__PUBLIC__/assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="__PUBLIC__/assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="__PUBLIC__/assets/css/admin.css">
    <link rel="stylesheet" href="__PUBLIC__/assets/css/app.css">
    <style type="text/css">
        .am-selected{
            width: 140px;

        }
    </style>
</head>

<body data-type="generalComponents">
{include file="public/top" /}
    <div class="tpl-page-container tpl-page-header-fixed">

{include file="public/left" /}

        <div class="tpl-content-wrapper">
            <div class="tpl-content-page-title">
               TW简物业管理系统
            </div>
            <ol class="am-breadcrumb">
                <li><a href="#" class="am-icon-home">首页</a></li>
                <li><a href="#">业主信息管理</a></li>
                <li class="am-active">业主信息修改表单</li>
            </ol>
            <div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        <span class="am-icon-code"></span> 表单
                    </div>
                    <div class="tpl-portlet-input tpl-fz-ml">
                        <div class="portlet-input input-small input-inline">
                        </div>
                    </div>
 

                </div>
                <div class="tpl-block ">

                    <div class="am-g tpl-amazeui-form">
                        <div class="am-u-sm-12 am-u-md-9">
                            <form class="am-form am-form-horizontal" action="" method="post" enctype="multipart/form-data">
                                
                                 <div class="am-form-group">
                                    <label for="user-number" class="am-u-sm-3 am-form-label">房号 <span class="tpl-form-line-small-title">Number</span></label>
                                    <div class="am-u-sm-9">

                                        <select  data-am-selected="{searchBox: 1,maxHeight:250}" name="home_number_1" disabled="true" >
                                           <option value="{$list.fw_number.0}">{$list.fw_number.0}</option>
                                                           
                                        </select>
                                      <select  data-am-selected="{searchBox: 1,maxHeight:250}" name="home_number_2" disabled="true" >
                                            <option value="{$list.fw_number.1}">{$list.fw_number.1}</option>
                                            
                                        </select>
                                         <select  data-am-selected="{searchBox: 1,maxHeight:250}" name="home_number_3" disabled="true" >
                                            <option value="{$list.fw_number.2}">{$list.fw_number.2}</option>
                                           
                                            </select>
                                    </div>
                                </div>
                                     <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">房屋类型 / Style</label>
                                    <div class="am-u-sm-9">
                                        <select data-am-selected="{searchBox: 1}"name="home_style" disabled="true" >
                                      <option value="{$list.fw_style}">{$list.fw_style}</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">业主 / Name</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" id="user-name"name="home_name" placeholder="业主 / Name" value="{$list.yz_name}" disabled="true" >
                                        <small>输入你的名字，让我们记住你。</small>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-email" class="am-u-sm-3 am-form-label">合同资料编号 / Data</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" id="user-email" name="home_data" placeholder="合同资料编号 / Data" value="{$list.fw_detailed}" disabled="true" >
                                        <small>它是你的合同和详细资料（纸质版）存储编号哦</small>
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="user-phone" class="am-u-sm-3 am-form-label">购房日期 <span class="tpl-form-line-small-title">/ Data</span></label>
                                    <div class="am-u-sm-9">
                                        <select data-am-selected="{searchBox: 1,maxHeight:250} " name="home_date_y" disabled="true" >
                                              <option value="{$list.gf_date.0}">{$list.gf_date.0}</option>
                                            </select>年
                                           <select data-am-selected="{searchBox: 1,maxHeight:250} " name="home_date_m" disabled="true" >
                                              <option value="{$list.gf_date.1}">{$list.gf_date.1}</option>
                                            </select>月
                                          <select data-am-selected="{searchBox: 1,maxHeight:250}" name="home_date_d" disabled="true" >
                                              <option value="{$list.gf_date.2}">{$list.gf_date.2}</option>
                                            </select>日
                                </div>
                                <div class="am-form-group">
                                    <label for="user-phone" class="am-u-sm-3 am-form-label">电话 / Telephone</label>
                                    <div class="am-u-sm-9">
                                        <input type="tel"  name="home_phone"  placeholder="输入你的电话号码 / Telephone" disabled="true" value="{$list.yz_phone}">
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-QQ" class="am-u-sm-3 am-form-label">房屋状态/State</label>
                                    <div class="am-u-sm-9">
                                        <select data-am-selected="{searchBox: 1}" name="home_state" disabled="true" >
                                      <option value="{$list.fw_state}">{$list.fw_state}</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                   <label for="user-weibo" class="am-u-sm-3 am-form-label">备注 / Note</label>
                                    <div class="am-u-sm-9">
                                        <textarea class="" rows="5" id="user-intro" name="home_note"  placeholder="输入你的备注 /  Note  "  readonly="readonly" > {$list.fw_note}</textarea>
                                        <small>可以备注很多事情哦！！！</small>
                                    </div>
                                </div>
                                 <div class="am-form-group">
                                    <label for="user-phone" class="am-u-sm-3 am-form-label">附件 / attachment</label>
                                    <div class="am-u-sm-9">
                                       {$list.yz_fjs}
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                         <input class="am-btn am-btn-primary" onclick="history.go(-1)" value="返回" type="button">
                                    </div>
                                </div>
                               
                            </form>
                        </div>
                    </div>
                </div>

            </div>










        </div>

    </div>


    <script src="__PUBLIC__/assets/js/jquery-2.1.1.js"></script>
    <script src="__PUBLIC__/assets/js/amazeui.min.js"></script>
    <script src="__PUBLIC__/assets/js/app.js"></script>
</body>

</html>

            width: 140px;

<body data-type="generalComponents">
{include file="public/top" /}
    <div class="tpl-page-container tpl-page-header-fixed">

{include file="public/left" /}

        <div class="tpl-content-wrapper">
            <div class="tpl-content-page-title">
               TW简物业管理系统
            </div>
            <ol class="am-breadcrumb">
                <li><a href="#" class="am-icon-home">首页</a></li>
                <li><a href="#">部门信息管理</a></li>
                <li class="am-active">部门信息添加表单</li>
            </ol>
            <div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        <span class="am-icon-code"></span> 表单
                    </div>
                    <div class="tpl-portlet-input tpl-fz-ml">
                        <div class="portlet-input input-small input-inline">
                        </div>
                    </div>
 

                </div>
                <div class="tpl-block ">

                    <div class="am-g tpl-amazeui-form">
                        <div class="am-u-sm-12 am-u-md-9">
                            <form class="am-form am-form-horizontal" action="" method="post" enctype="multipart/form-data">
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">部门名称 / Name</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" id="user-name"name="bn_name" placeholder="部门名称 / Name">
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">主管号/ ID</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" id="user-name"name="gl_id" placeholder="管理员ID / ID">
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="user-phone" class="am-u-sm-3 am-form-label">部门电话 / Telephone</label>
                                    <div class="am-u-sm-9">
                                        <input type="tel"  name="bn_phone"  placeholder="输入你的电话号码 / Telephone">
                                    </div>
                                </div>
                                <div class="am-form-group">
                                   <label for="user-weibo" class="am-u-sm-3 am-form-label">备注 / Note</label>
                                    <div class="am-u-sm-9">
                                        <textarea class="" rows="5" id="user-intro" name="bn_note"  placeholder="输入你的备注 /  Note"></textarea>
                                        <small>可以备注很多事情哦！！！</small>
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <button type="submit" class="am-btn am-btn-primary">保存修改</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>










        </div>

    </div>


    <script src="__PUBLIC__/assets/js/jquery-2.1.1.js"></script>
    <script src="__PUBLIC__/assets/js/amazeui.min.js"></script>
    <script src="__PUBLIC__/assets/js/app.js"></script>
